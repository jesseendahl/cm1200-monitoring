version: "3.8"

services:
  netgear-exporter:
    build:
      context: ./netgear-exporter
      dockerfile: Dockerfile
    container_name: netgear-exporter
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MODEM_IP=192.168.100.1
      - MODEM_PASSWORD=admin  # Change if you've set a custom password
      - SCRAPE_INTERVAL=30    # seconds between modem scrapes
    networks:
      - monitoring

  blackbox-exporter:
    image: prom/blackbox-exporter:latest
    container_name: blackbox-exporter
    restart: unless-stopped
    ports:
      - "9115:9115"
    volumes:
      - ./blackbox/blackbox.yml:/config/blackbox.yml:ro
    command:
      - "--config.file=/config/blackbox.yml"
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=90d"
      - "--web.enable-lifecycle"
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin  # Change this
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - monitoring

  unifi-poller:
    image: golift/unifi-poller:latest
    container_name: unifi-poller
    restart: unless-stopped
    ports:
      - "9130:9130"
    environment:
      - UP_UNIFI_DEFAULT_URL=https://192.168.1.1  # Change to your UDM-SE IP
      - UP_UNIFI_DEFAULT_USER=unifipoller          # Create this local user on UDM
      - UP_UNIFI_DEFAULT_PASS=unifipoller          # Set password on UDM
      - UP_UNIFI_DEFAULT_VERIFY_SSL=false          # UDM uses self-signed cert
      - UP_INFLUXDB_DISABLE=true                   # We're using Prometheus, not InfluxDB
      - UP_PROMETHEUS_DISABLE=false
      - UP_PROMETHEUS_NAMESPACE=unifi
    networks:
      - monitoring

volumes:
  prometheus_data:
  grafana_data:

networks:
  monitoring:
    driver: bridge
